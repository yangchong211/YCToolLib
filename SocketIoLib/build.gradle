plugins {
    id 'com.android.library'
}
apply from: rootProject.projectDir.absolutePath + "/yc.gradle"
//迁移到jitpack
apply plugin: 'com.github.dcendents.android-maven'

android {
    compileSdkVersion rootProject.ext.android["compileSdkVersion"]
    //buildToolsVersion rootProject.ext.android["buildToolsVersion"]
    defaultConfig {
        minSdkVersion rootProject.ext.android["minSdkVersion"]
        targetSdkVersion rootProject.ext.android["targetSdkVersion"]
        versionCode rootProject.ext.android["versionCode"]
        versionName rootProject.ext.android["versionName"]
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}


ext{
    socketIoVersion = "1.0.0"
    SocketIoServiceDependencies = [
            socketio       : "io.socket:socket.io-client:${socketIoVersion}",
    ]
}


dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project.ext.SocketIoServiceDependencies['socketio']
    implementation 'com.github.yangchong211.YCThreadPool:EasyExecutor:1.3.8'
}